{% extends "base.html" %}

{% block "title" %}Paieškos rezultatai{% endblock %}

{% block "content" %}

<div class="card-body">

        <h1>Įrašai, rasti pagal paiešką "{{ query }}":</h1>
        <br>
        {% if posts %}
        {% for post in posts %}
        <p><a href="{% url 'post' post.pk %}">{{ post.title }}</a></p>
        {% endfor %}
        {% else %}
        <p>Oops. Nieko neradome.</p>
        {% endif %}
</div>
{% endblock %}
