{% extends "base.html" %}

{% block "title" %}Komentaro kūrimas/redagavimas{% endblock %}

{% block "content" %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md">
            <h2 class="mb-4 text-center">Komentaro kūrimas/redagavimas</h2>
            <form method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100">Išsaugoti</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
